<div id="disk-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
<for>
<div class="flex items-start p-2 hover:bg-gray-700 rounded-lg cursor-pointer">
    <span class="material-icons text-5xl text-gray-400">storage</span>
    <div class="ml-3 flex-grow">
        <p class="text-sm font-medium">{{diskType}} ({{diskPath}})</p>
        <div class="progress-bar mt-1">
            <div class="progress-bar-fill" style="width: {{usedPercentage}}%"></div>
        </div>
        <p class="text-xs text-gray-400 mt-1">{{freeSpace}} 可用, 共 {{totalSpace}}</p>
    </div>
</div>
</for>
</div>
