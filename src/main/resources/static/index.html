<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>File Explorer</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link href="./css/init.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <style id="view-mode-style"></style>
  <body class="bg-[#1e1e1e] text-white">
    <div class="flex flex-col h-screen">
      <div id="tab-bar" class="flex items-center border-b border-gray-700">
        <button id="add-tab-button" class="p-2 hover:bg-gray-700 rounded-full">
          <span class="material-icons text-base">add</span>
        </button>
      </div>
      <div class="flex items-center p-2 border-b border-gray-700">
        <div class="flex items-center space-x-2">
          <button id="history-back-button" class="p-1 hover:bg-gray-700 rounded disabled:opacity-50" disabled>
            <span class="material-icons">arrow_back</span>
          </button>
          <button id="history-forward-button" class="p-1 hover:bg-gray-700 rounded disabled:opacity-50" disabled>
            <span class="material-icons">arrow_forward</span>
          </button>
          <button id="home-button" class="p-1 hover:bg-gray-700 rounded">
            <span class="material-icons">home</span>
          </button>
          <button id="back-button" class="p-1 hover:bg-gray-700 rounded">
            <span class="material-icons">arrow_upward</span>
          </button>
        </div>
        <button id="refresh-button" class="p-1 hover:bg-gray-700 rounded">
          <span class="material-icons">refresh</span>
        </button>
        <div class="flex-grow mx-4">
          <div class="relative">
            <span class="material-icons absolute left-2 top-1/2 -translate-y-1/2 text-gray-400">computer</span>
            <input id="path-input" class="w-full bg-gray-800 border border-gray-600 rounded-sm py-1 pl-8 pr-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" value="" />
          </div>
        </div>
        <div class="relative w-64">
          <span class="material-icons absolute left-2 top-1/2 -translate-y-1/2 text-gray-400">search</span>
          <input id="filter-input" class="w-full bg-gray-800 border border-gray-600 rounded-sm py-1 pl-8 pr-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="过滤" type="text" data-tooltip="可双击清空文本" />
        </div>
      </div>
      <div class="flex items-center p-2 border-b border-gray-700 space-x-4">
        <button id="create-button" class="flex items-center space-x-1 px-2 py-1 bg-blue-600 rounded-md text-sm">
          <span class="material-icons text-base">add</span>
          <span>新建</span>
        </button>
        <div class="flex items-center space-x-2">
          <button id="cut-button" class="p-1 hover:bg-gray-700 rounded cursor-pointer" data-tooltip="剪切">
            <span class="material-icons text-base">content_cut</span>
          </button>
          <button id="copy-button" class="p-1 hover:bg-gray-700 rounded cursor-pointer" data-tooltip="复制">
            <span class="material-icons text-base">content_copy</span>
          </button>
          <button id="paste-button" class="p-1 hover:bg-gray-700 rounded disabled:cursor-not-allowed" data-tooltip="粘贴">
            <span class="material-icons text-base">content_paste</span>
          </button>
          <button id="rename-button" class="p-1 hover:bg-gray-700 rounded cursor-pointer" data-tooltip="重命名">
            <span class="material-icons text-base">drive_file_rename_outline</span>
          </button>
          <button id="share-button" class="p-1 hover:bg-gray-700 rounded cursor-pointer" data-tooltip="分享">
            <span class="material-icons text-base">share</span>
          </button>
          <button id="delete-button" class="p-1 hover:bg-gray-700 rounded cursor-pointer" data-tooltip="删除">
            <span class="material-icons text-base">delete</span>
          </button>
        </div>
        <button class="flex items-center space-x-1 px-2 py-1 hover:bg-gray-700 rounded-md text-sm">
          <span class="material-icons text-base">sort</span>
          <span>排序</span>
          <span class="material-icons text-base">expand_more</span>
        </button>
        <button class="flex items-center space-x-1 px-2 py-1 hover:bg-gray-700 rounded-md text-sm">
          <span class="material-icons text-base">view_list</span>
          <span>查看</span>
          <span class="material-icons text-base">expand_more</span>
        </button>
        <button class="p-1 hover:bg-gray-700 rounded">
          <span class="material-icons text-base">more_horiz</span>
        </button>
        <button id="toggle-terminal-view-button" class="flex items-center space-x-1 px-2 py-1 hover:bg-gray-700 rounded-md text-sm">
          <span class="material-icons text-base">terminal</span>
          <span>命令提示符</span>
        </button>
        <button id="toggle-terminal-view-button" class="flex items-center space-x-1 px-2 py-1 hover:bg-gray-700 rounded-md text-sm">
          <span class="material-icons text-base">terminal</span>
          <span>PowerShell</span>
        </button>
        <div class="flex-grow"></div>
        <button class="flex items-center space-x-1 px-2 py-1 hover:bg-gray-700 rounded-md text-sm">
          <span class="material-icons text-base">info</span>
          <span>详细信息</span>
        </button>
        <button id="notification-center-button" class="relative flex items-center space-x-1 px-2 py-1 hover:bg-gray-700 rounded-md text-sm ml-2">
          <span class="material-icons text-base">notifications</span>
          <span>通知中心</span>
          <span class="">3</span>
        </button>
      </div>
      <main id="content-container" class="flex-grow relative overflow-auto"></main>
      <div id="notification-center-mask" class=""></div>
      <div id="notification-center" class="absolute top-0 right-0 bottom-0 w-1/3 min-w-[320px] max-w-[420px] bg-[#202020] border-l border-gray-700 flex flex-col z-20 shadow-2xl">
        <div class="p-4 flex justify-between items-center">
          <h2 class="font-semibold text-lg">通知中心</h2>
          <button class="text-blue-400 hover:text-blue-300 text-sm">全部清除</button>
        </div>
        <div class="flex-grow overflow-y-auto px-4 space-y-3" id="notification-list"></div>
      </div>
      <footer class="p-2 border-t border-gray-700 text-xs text-gray-400">
        <span id="item-count"></span>
      </footer>
      <div id="tooltip" class="absolute hidden bg-gray-900 text-white text-xs rounded py-1 px-2 z-50"></div>
      <div id="create-modal" class="modal-overlay hidden">
        <div class="modal-content">
          <h2>新建</h2>
          <input id="create-input" type="text" placeholder="输入名称...">
          <div class="modal-actions">
            <button id="create-file-button" class="btn btn-primary">创建文件</button>
            <button id="create-folder-button" class="btn btn-primary">创建文件夹</button>
            <button id="cancel-create-button" class="btn">取消</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/utils/utils.js"></script>
    <script src="./js/utils/NotificationCenter.js"></script>
    <script src="./js/utils/TerminalInstance.js"></script>
    <script src="./js/utils/Tab.js"></script>
    <script src="./js/utils/TabManager.js"></script>
    <script src="index.js"></script>
  </body>
</html>
